<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<link href="http://gmpg.org/xfn/11" rel="profile">

	<!-- Mobile -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Title -->
	<title>{{ site.compass.author }} &#8226; {{ site.compass.tagline | strip_html }}</title>

	<!-- Icons -->
	<meta name="msapplication-TileColor" content="#FFFFFF">
	<meta name="msapplication-TileImage" content="{{ site.baseurl }}{{ site.compass.logo }}">
	<link rel="apple-touch-icon-precomposed" href="{{ site.baseurl }}{{ site.compass.logo }}">

	<!-- CSS -->
	<link rel="stylesheet" href="{{ site.baseurl }}/assets/normalize.css">
	<link rel="stylesheet" href="{{ site.baseurl }}/assets/main.css">

	<!-- Fonts -->
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
	<link href='http://fonts.googleapis.com/css?family=Vollkorn' rel='stylesheet' type='text/css'>

	<link rel="canonical" href="{{ site.url }}{{ page.url }}">

	<!-- Meta -->
	<meta name="author" content="{{ site.compass.author }}">
	<meta name="description" content="{{ site.compass.tagline }}"/>

	<!-- Open Graph -->
	<meta property="og:title" content="{{ site.compass.author }}"/>
	<meta property="og:url" content="{{ site.url }}{{ page.url }}"/>
	<meta property="og:image" content="{{ site.url }}{{ site.baseurl }}{{ site.compass.logo }}"/>
	<meta property="og:description" content="{{ site.compass.description }}"/>
	<meta property="og:site_name" content="{{ site.compass.tagline }}">

	<!-- Analytics -->
	{% if site.compass.include_analytics %}
	{% include analytics.html %}
	{% endif %}
</head>
